{% extends "base.html" %}

{% block title %} Post # {{ posted.id }} {% endblock %}

{% block body %}
    <div class="container mt-5">
        <h3>{{ posted.title }}</h3>
        <div class="alert alert-info">
            <h2><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-square-text-fill" viewBox="0 0 16 16">
  <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.5a1 1 0 0 0-.8.4l-1.9 2.533a1 1 0 0 1-1.6 0L5.3 12.4a1 1 0 0 0-.8-.4H2a2 2 0 0 1-2-2V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
</svg> &nbsp {{ posted.intro }}</h2>
            <p><i>{{ posted.text}}</i></p>
            <p><b>Дата: {{ posted.data.date()}}</b></p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/posts/{{ posted.id }}/edit" class="btn btn-outline-success">&nbsp Edit &nbsp</a>
                <a href="/posts/{{ posted.id }}/delete" class="btn btn-outline-danger">Delete</a>
                <a href="/posts" class="btn btn-info me-md-2">&nbsp Back &nbsp</a>
            </div>
        </div>
    </div>
{% endblock %}

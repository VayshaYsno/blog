{% extends "base.html" %}

{% block title %}Post space{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Add an journal</h1>
        <form method="post">
            <input type="text" name="title" class="form-control" placeholder="Title..." style="height: 50px"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Cutted description..."></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Enter your text here..." style="height: 150px"></textarea><br>
            <input type="submit" class="btn btn-success"  value="  Send  ">
        </form>
    </div>
{% endblock %}
